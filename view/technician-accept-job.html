<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technician ‚Äì Accept New Jobs</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563EB;
            --primary-dark: #1D4ED8;
            --secondary: #10B981;
            --secondary-dark: #059669;
            --dark: #1F2937;
            --light: #F3F4F6;
            --white: #FFFFFF;
            --gray: #6B7280;
            --border: #E5E7EB;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --danger: #EF4444;
            --warning: #F59E0B;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--light);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* HEADER */
        header {
            background: var(--white);
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .auth-bar {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        @media (max-width: 600px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .auth-bar {
                width: 100%;
                justify-content: space-between;
            }

            .auth-input {
                width: 100%;
            }
        }

        .auth-input {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 0.875rem;
            width: 250px;
            transition: border-color 0.2s;
        }

        .auth-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.875rem;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-success {
            background: var(--secondary);
            color: white;
        }

        .btn-success:hover {
            background: var(--secondary-dark);
        }

        /* CONTAINER */
        .container {
            max-width: 800px;
            margin: 2rem auto;
            width: 90%;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        /* SECTION HEADER */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--dark);
        }

        /* JOBS LIST */
        .job-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            background: var(--white);
            border-radius: 12px;
            box-shadow: var(--shadow);
            color: var(--gray);
        }

        .job-card {
            background: var(--white);
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: transform 0.2s;
            border-left: 4px solid var(--warning);
        }

        .job-card:hover {
            transform: translateY(-2px);
        }

        .job-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #FAFAFA;
        }

        .service-name {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--dark);
        }

        .price-val {
            font-weight: 700;
            color: var(--primary);
            font-size: 1.1rem;
        }

        .badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-broadcasted {
            background: #FEF3C7;
            color: #92400E;
        }

        .status-requested {
            background: #E0E7FF;
            color: #3730A3;
        }

        .job-body {
            padding: 1.5rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .info-group {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .info-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--gray);
            font-weight: 600;
        }

        .info-value {
            font-size: 0.95rem;
            color: var(--dark);
            line-height: 1.4;
        }

        .job-footer {
            padding: 1rem 1.5rem;
            background: #FAFAFA;
            border-top: 1px solid var(--border);
            text-align: right;
        }

        /* UTILS */
        .hidden {
            display: none !important;
        }

        .w-full {
            width: 100%;
        }

        /* LOCATION CARD */
        .location-card {
            background: var(--white);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            border-left: 4px solid var(--primary);
        }

        .map-container {
            width: 100%;
            height: 200px;
            background: #eee;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .map-frame {
            width: 100%;
            height: 100%;
            border: 0;
        }

        @media (max-width: 600px) {
            .job-body {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">
            üì¢ Job Board
        </div>
        <div class="auth-bar">
            <input type="text" id="token" class="auth-input" placeholder="Enter Technician JWT" />
        </div>
    </header>

    <div class="container">

        <!-- LOCATION STATUS -->
        <div class="location-card">
            <div style="display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; gap:10px;">
                <div>
                    <strong style="display:block; font-size:0.75rem; text-transform:uppercase; color:var(--gray);">üìç My
                        Current Location</strong>
                    <div id="myLocation" style="color:var(--dark); font-weight:600; margin-top:4px;">Checking...</div>
                </div>
                <button class="btn btn-secondary" onclick="fetchCurrentLocation()">Refresh</button>

                <!-- Live Tracking Controls -->
                <button id="btn-start-tracking" class="btn btn-danger" style="background-color:#EF4444; color:white;"
                    onclick="startLiveTracking()">Start Live üî¥</button>
                <button id="btn-stop-tracking" class="btn btn-secondary hidden" onclick="stopLiveTracking()">Stop
                    Tracking ‚èπ</button>
            </div>
            <div id="tracking-status"
                style="width:100%; margin-top:10px; font-weight:bold; color:#EF4444; text-align:right;"></div>
            <div class="map-container">
                <iframe id="mapFrame" class="map-frame" src="about:blank"></iframe>
            </div>
        </div>

        <div class="section-header">
            <div class="section-title">Available Jobs <span id="jobCount"
                    style="font-size:1rem; color:var(--gray); margin-left:8px; font-weight:400">(0)</span></div>
            <button class="btn btn-primary" onclick="loadJobs()">Find New Jobs</button>
        </div>

        <!-- JOB LIST CONTAINER -->
        <div id="jobList" class="job-list">
            <div class="empty-state">
                <h3>Ready to work?</h3>
                <p>Enter your JWT token above and click 'Find New Jobs'.</p>
            </div>
        </div>

    </div>

    <!-- JAVASCRIPT Logic -->
    <script>
        const BASE_URL = "http://localhost:7372/api/technician";

        async function fetchCurrentLocation() {
            const locDiv = document.getElementById("myLocation");
            const mapFrame = document.getElementById("mapFrame");

            if (!navigator.geolocation) {
                locDiv.innerText = "Geolocation not supported";
                return;
            }

            locDiv.innerText = "Locating...";

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const { latitude, longitude } = position.coords;
                    locDiv.innerText = `${latitude.toFixed(6)}, ${longitude.toFixed(6)}`;

                    // Update Map iframe
                    mapFrame.src = `https://maps.google.com/maps?q=${latitude},${longitude}&z=15&output=embed`;
                },
                (error) => {
                    console.error("Error getting location", error);
                    locDiv.innerText = "Location access denied";
                    locDiv.style.color = "var(--danger)";
                }
            );
        }

        // Auto-load location on start
        window.addEventListener('DOMContentLoaded', () => {
            fetchCurrentLocation();
        });

        // Live Tracking Logic
        let watchId = null;

        function startLiveTracking() {
            const token = document.getElementById("token").value.trim();
            if (!token) return alert("Technician JWT required");

            if (!navigator.geolocation) {
                alert("Geolocation is not supported by this browser.");
                return;
            }

            if (watchId) return;

            // UI Update
            document.getElementById("btn-start-tracking").classList.add("hidden");
            document.getElementById("btn-stop-tracking").classList.remove("hidden");
            const statusEl = document.getElementById("tracking-status");
            statusEl.innerText = "üì° LIVE TRACKING ACTIVE...";
            statusEl.style.color = "#EF4444";

            // Start Watch
            watchId = navigator.geolocation.watchPosition(async (position) => {
                const { latitude, longitude } = position.coords;

                // Update Local UI (Map & Text)
                const locDiv = document.getElementById("myLocation");
                locDiv.textContent = `${latitude.toFixed(6)}, ${longitude.toFixed(6)}`;
                locDiv.style.color = "#EF4444";

                // Update Map
                const mapFrame = document.getElementById("mapFrame");
                mapFrame.src = `https://maps.google.com/maps?q=${latitude},${longitude}&z=15&output=embed`;

                // Send to Server (Silent update)
                try {
                    const res = await fetch(`${BASE_URL}/location`, {
                        method: "PUT",
                        headers: {
                            "Content-Type": "application/json",
                            Authorization: `Bearer ${token}`
                        },
                        body: JSON.stringify({ latitude, longitude })
                    });
                    const data = await res.json();
                    if (data.success) {
                        console.log(`Updated: ${latitude}, ${longitude}`);
                        statusEl.innerText = `üì° LIVE: Last update ${new Date().toLocaleTimeString()}`;
                    }
                } catch (err) {
                    console.error("Live update error:", err);
                }

            }, (error) => {
                console.error("Watch error:", error);
                alert("Live tracking stopped: " + error.message);
                stopLiveTracking();
            }, {
                enableHighAccuracy: true,
                maximumAge: 0
            });
        }

        function stopLiveTracking() {
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
            }
            document.getElementById("btn-start-tracking").classList.remove("hidden");
            document.getElementById("btn-stop-tracking").classList.add("hidden");
            document.getElementById("tracking-status").innerText = "";
            document.getElementById("myLocation").style.color = ""; // Reset color
        }

        async function loadJobs() {
            const token = document.getElementById("token").value.trim();
            if (!token) return alert("Technician JWT required");

            try {
                const res = await fetch(`${BASE_URL}/job-broadcast/my-jobs`, {
                    headers: {
                        Authorization: `Bearer ${token}`
                    }
                });

                const data = await res.json();

                if (!data.success) {
                    alert(data.message);
                    return;
                }

                const listContainer = document.getElementById("jobList");
                listContainer.innerHTML = "";

                // Count only actionable jobs
                const availableJobs = data.result.filter(j =>
                    j.status === "broadcasted" || j.status === "requested"
                );

                document.getElementById("jobCount").innerText = `(${availableJobs.length})`;

                if (availableJobs.length === 0) {
                    listContainer.innerHTML = `
                        <div class="empty-state">
                            <h3>No new jobs available</h3>
                            <p>Check back later for new opportunities.</p>
                        </div>`;
                    return;
                }

                availableJobs.forEach(job => {
                    // Coordinates Logic
                    let coordsHtml = "-";
                    // Try to get coordinates from location (GeoJSON) or address snapshot
                    const lat = job.location?.coordinates ? job.location.coordinates[1] : (job.addressId?.latitude || null);
                    const lng = job.location?.coordinates ? job.location.coordinates[0] : (job.addressId?.longitude || null);

                    if (lat && lng) {
                        coordsHtml = `<a href="https://www.google.com/maps?q=${lat},${lng}" target="_blank" style="color:var(--primary); text-decoration:none">
                                        ${lat}, ${lng} ‚Üó
                                      </a>`;
                    }

                    // Create Card HTML
                    const card = document.createElement("div");
                    card.className = "job-card";

                    card.innerHTML = `
                        <div class="job-header">
                            <div class="service-name">${job.serviceName || job.serviceId?.serviceName || "Service Request"}</div>
                            <div class="price-val">‚Çπ${job.baseAmount}</div>
                        </div>
                        <div class="job-body">
                            <div class="info-group">
                                <span class="info-label">Address</span>
                                <span class="info-value">${job.address || "-"}</span>
                            </div>
                            <div class="info-group">
                                <span class="info-label">Coordinates</span>
                                <span class="info-value">${coordsHtml}</span>
                            </div>
                            <div class="info-group">
                                <span class="info-label">Booking ID</span>
                                <span class="info-value" style="font-family:monospace; font-size:0.85rem; background:#f3f4f6; padding:0.2rem 0.5rem; border-radius:4px; display:inline-block">${job._id}</span>
                            </div>
                            <div class="info-group">
                                <span class="info-label">Status</span>
                                <div><span class="badge status-${job.status}">${job.status}</span></div>
                            </div>
                        </div>
                        <div class="job-footer">
                             <button class="btn btn-success w-full" style="justify-content:center; font-size:1rem; padding:0.75rem" onclick="acceptJob('${job._id}')">‚úÖ Accept Job</button>
                        </div>
                    `;

                    listContainer.appendChild(card);
                });

            } catch (e) {
                console.error(e);
                alert("Failed to load jobs");
            }
        }

        async function acceptJob(jobId) {
            const token = document.getElementById("token").value.trim();
            if (!token) return alert("Technician JWT required");

            if (!confirm("Are you surely you want to accept this job?")) return;

            try {
                const res = await fetch(`${BASE_URL}/job-broadcast/respond/${jobId}`, {
                    method: "PUT",
                    headers: {
                        Authorization: `Bearer ${token}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ status: "accepted" })
                });

                const data = await res.json();
                if (!data.success) {
                    alert(data.message);
                    return;
                }

                // alert("‚úÖ Job accepted");
                loadJobs(); // Refresh list to remove accepted job
            } catch (e) {
                alert("Failed to accept job");
            }
        }
    </script>

</body>

</html>
